</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">OSM Unmapped</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

          </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row p-3">
            <div class="col">
              <div class="card text-bg-success">
                <div class="card-body" id="info">
                  The schema is very simple:</br>

                </div>
              </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NSI id</th>
                            <th scope="col">Geojson</th>
                            <!--<th scope="col">OSM XML</th>-->
                        </tr>
                    </thead>
                    <tbody id="brandList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script>
        document.getElementById("info").innerHTML+=`${location.origin}/geojson/<code>nsi_id</code>.geojson`;

        fetch(`${location.origin}/status.json`)
            .then((response) => response.json())
            .then((data) =>{
                for(brand in data)
                {
                    const el=document.createElement("tr");
                    for(let i=0;i<2;++i)el.appendChild(document.createElement("td"));
                    el.children[0].innerText=brand;
                    el.children[0].setAttribute("scope", "row");
                    el.children[1].innerHTML=`<a href="${location.origin}/geojson/${brand}.geojson">Link</a>`;
                    //el.children[2].innerHTML=`<a href="${location.origin}/osm/${brand}.osm">Link</a>`;
                    document.getElementById("brandList").appendChild(el);
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
