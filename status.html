<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status - OSM Unmapped Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">OSM Unmapped</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="data.html">Get data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contributing.html">Contribute</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="status.html">Status</a>
              </li>
            </ul>

          </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NSI id</th>
                            <th scope="col">Overpass request</th>
                            <th scope="col">External request</th>
                            <th scope="col">Comparison</th>
                            <th scope="col">Threshold (meters)</th>
                        </tr>
                    </thead>
                    <tbody id="brandList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script>
        fetch(`${location.origin}/status.json`)
            .then((response) => response.json())
            .then((data) =>{
                for(brand in data)
                {
                    const el=document.createElement("tr");
                    el.appendChild(document.createElement("th"));
                    for(let i=0;i<4;++i)el.appendChild(document.createElement("td"));
                    el.children[0].innerText=brand;
                    el.children[0].setAttribute("scope", "row");
                    el.children[1].innerText=moment.unix(data[brand].overpass_request_timestamp).fromNow();
                    el.children[2].innerText=moment.unix(data[brand].external_request_timestamp).fromNow();
                    el.children[3].innerText=moment.unix(data[brand].comparison_timestamp).fromNow();
                    el.children[4].innerText=data[brand].threshold_in_meters;
                    document.getElementById("brandList").appendChild(el);
                }
            });
    </script>
</body>
