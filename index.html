<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSM Unmapped Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">OSM Unmapped</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="data.html">Get data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contributing.html">Contribute</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="status.html">Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="info.html">Info</a>
              </li>
            </ul>

          </div>
        </div>
    </nav>

    <div class="container px-4 text-center p-5">
      <div class="card text-bg-primary mb-3">
        <div class="card-header">OSM Unmapped</div>
        <div class="card-body">
          <p class="card-text">This tool allows you to find shops (belonging to retail chains) <b>probably</b> missing on OpenStreetMap.</p>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
            <div class="col p-3" data-bs-theme="dark">
                <select onchange="brandChange()" class="form-select bg-dark text-white" id="brand-select">
                    <option value="0" selected>Choose brand</option>
                </select>
            </div>
        </div>
        <div class="row">
          <div class="col p-3">
            <div id="map" style="height: 70vh;"></div>
          </div>
        </div>
        <div class="row">
          <div class="col p-3">
            <div class="card-info mb-3">
              <div class="card-header">External data sources:</div>
              <div class="card-body">
                <ul class="list-group" id="data-sources">
  
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script>
        var map = L.map('map').setView([52.23000, 21.01111], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        fetch(`${location.origin}/status.json`)
            .then((response) => response.json())
            .then((data) =>{
                for(brand in data)
                {
                    const el=document.createElement("option");
                    el.setAttribute("value", brand);
                    el.innerText=brand;
                    document.getElementById("brand-select").appendChild(el);
                }
            });
        
        let markers=L.layerGroup();
        markers.addTo(map);

        function brandChange()
        {
            let brand=document.getElementById("brand-select").value
            markers.clearLayers();
            document.getElementById("data-sources").innerHTML="";
            if(brand!="0")
            {
                fetch(`${location.origin}/geojson/${brand}.geojson`)
                    .then(res=>res.json())
                    .then(data=>{
                        for(ind in data.features)
                        {
                            let marker=L.marker([...data.features[ind].geometry.coordinates]);
                            markers.addLayer(marker);
                        }
                        for(ind in data.info.external_sources)
                        {
                          document.getElementById("data-sources").innerHTML+=`<li class="list-group-item">${data.info.external_sources[ind]}</li>`;
                        }
                    });
            }
        }
    </script>
</body>
